<svg xmlns="http://www.w3.org/2000/svg" width="220" height="80" viewBox="0 0 440 160" role="img" aria-label="CA India logo and Shukla & Co">
  <defs>
    <linearGradient id="saffron" x1="0" x2="1">
      <stop offset="0%" stop-color="#ff7f2a" />
      <stop offset="100%" stop-color="#ff9a4d" />
    </linearGradient>
    <linearGradient id="green" x1="0" x2="1">
      <stop offset="0%" stop-color="#34b233" />
      <stop offset="100%" stop-color="#3fc24f" />
    </linearGradient>
  </defs>

  <!-- stylised CA mark (inspired by provided image) -->
  <g transform="translate(10,10)">
    <path d="M40 20 C10 20 10 80 40 80 L80 80 C110 80 110 20 80 20 Z" fill="#0b5cff" opacity="0.95" />
    <path d="M120 10 L150 80 L180 10 Z" fill="#0b5cff" opacity="0.95" />
    <!-- tricolor swoosh -->
    <path d="M130 45 C190 20 210 18 270 10" stroke="url(#saffron)" stroke-width="12" fill="none" stroke-linecap="round" />
    <path d="M130 60 C190 40 210 38 270 34" stroke="url(#green)" stroke-width="10" fill="none" stroke-linecap="round" />
  </g>

  <!-- text: INDIA under CA -->
  <text x="48" y="110" font-family="sans-serif" font-size="24" fill="#0b5cff" font-weight="700">INDIA</text>

  <!-- Firm name to right -->
  <g transform="translate(220,30)">
    <text x="0" y="18" font-family="Helvetica, Arial, sans-serif" font-size="34" fill="#ffffff" font-weight="800">Shukla &amp; Co</text>
    <text x="0" y="44" font-family="Helvetica, Arial, sans-serif" font-size="12" fill="#cbd5e1">Chartered Accountants</text>
  </g>

  <!-- note: replace with official logo file if you have permission -->
  <desc>Replace this file with the official ICAI/CA logo if you have the rights to use it.</desc>
</svg>
